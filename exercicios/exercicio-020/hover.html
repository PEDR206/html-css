<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        
        div:hover > p{
            display:block;
            color: white;
            background-color: brown;
            width: 300px;
        }

        div:hover{
            color: rgb(163, 25, 25);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe com o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
