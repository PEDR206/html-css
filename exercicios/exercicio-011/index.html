<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esses sites em dispositivos diferentes ou apenas diminua o nome do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/Summer Somewhere In Cuba - Cumbia Deli.mp3" type="audio/mpeg">
     </audio>

    <audio src="midia/Summer Somewhere In Cuba - Cumbia Deli.mp3" controls autoplay></audio>

<!--mp3, wav ogg-->
</body>
</html>
