<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente.
    </h1>
    <p>
        Esse vídeo está hospedado no próprio servidor.
    </p>
    <video width="500" poster="imagens/praia.jpg" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/segundo-video.mp4" type="video/mp4">
        <p>Se o navegador não for compativel com os vídeos não serão carregados.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=u3Gh6WJzAnV-1g01" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
