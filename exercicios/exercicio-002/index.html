    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>

    <p>Você pode escrever parágrafos, basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt;.</p> <!--less than/ grater than-->

    <p>Se precisar quebrar o texto em algum lugar específico <br> tem que usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar uns emojis
        &#x1F485;
        &#x1F618;
    </p>
</body>
